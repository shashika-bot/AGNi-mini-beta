name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    # Install ffmpeg + yt-dlp
    - name: Install ffmpeg & yt-dlp
      run: |
        sudo apt update
        sudo apt install ffmpeg -y
        pip install -U yt-dlp

    - name: Start Bot
      run: |
        npm start
